<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" defer>
    </script>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <!-- ANCHOR Header -->
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Potato farmer</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- ANCHOR Potato -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="py-5">
                        <img draggable="false" role="button" onclick="clickPotato()" class="potato"
                            src="https://pngimg.com/uploads/potato/small/potato_PNG7078.png" alt="THE POTATO">
                    </div>
                </div>
            </div>
        </div>
        <!-- ANCHOR balance and production panel -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2 ">
                    <h5 id="potatoesPerClick">ppc</h5>
                </div>
                <div class="col-4 text-center">
                    <h5 id="balance">balance</h5>
                </div>
                <div class="col-2 text-end">
                    <h5 id="potatoesPerSecond">pps</h5>
                </div>
            </div>
        </div>
        <!-- ANCHOR shop and stats-->
        <div class="container">
            <div class="row">
                <!-- ANCHOR Shop -->
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-between">
                            <div>
                                <p>Click Upgrades</p>
                                <div class="d-flex">
                                    <button id="wateringCan" onclick="buyClickUpgrade(0)"
                                        class="btn btn-primary px-4 my-3"> 50 <i class="mdi mdi-seed"></i>
                                    </button>
                                    <div class="d-flex flex-column px-1">
                                        <p>watering can</p>
                                        <p>+1</p>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-primary px-4 my-3" id="shovel"
                                        onclick="buyClickUpgrade(1)"></button>
                                    </button>
                                    <div class="d-flex flex-column px-1">
                                        <p>shovel</p>
                                        <p>+5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <p>AUTOMATIC UPGRADES</p>
                                <div class="d-flex">
                                    <button class="btn btn-primary px-4 my-3" id="worker"
                                        onclick="buyAutomaticUpgrade(0)"> 500 <i class=" mdi mdi-french-fries"></i>
                                    </button>
                                    <div class="d-flex flex-column px-1">
                                        <p>worker</p>
                                        <p>+1 pps</p>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-primary px-4 my-3" id="tractor"
                                        onclick="buyAutomaticUpgrade(1)"> 5000 <i class=" mdi mdi-french-fries"></i>
                                    </button>
                                    <div class="d-flex flex-column align-items-center justify-content-center px-1">
                                        <p>tractor</p>
                                        <p>+5 pps</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ANCHOR Stats -->
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <div class="px-3">
                                <div>
                                    <p>Click Stats</p>
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex">
                                            <p id="wateringCanQuantity" class="border">0</p>
                                            <p class="px-3">Watering Cans</p>
                                        </div>
                                        <div class="d-flex">
                                            <i class="mdi mdi-arrow-right-bold"></i>
                                            <p id="wateringCanValue" class="border">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex">
                                        <p id="shovelQuantity" class="border">0</p>
                                        <p class="px-3">shovels</p>
                                    </div>
                                    <div class="d-flex">
                                        <i class="mdi mdi-arrow-right-bold"></i>
                                        <p id="shovelValue" class="border">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="px-3">
                                <div>
                                    <p>AUTOMATIC Stats</p>
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex">
                                            <p id="workerQuantity" class="border">0</p>
                                            <p class="px-3">workers</p>
                                        </div>
                                        <div class="d-flex">
                                            <i class="mdi mdi-arrow-right-bold"></i>
                                            <p id="workerValue" class="border">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex">
                                        <p id="tractorQuantity" class="border">0</p>
                                        <p class="px-3">shovels</p>
                                    </div>
                                    <div class="d-flex">
                                        <i class="mdi mdi-arrow-right-bold"></i>
                                        <p id="tractorValue" class="border">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
